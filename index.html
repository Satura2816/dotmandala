<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Mandala Artistry</title>

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fffaf6;
      color: #4e342e;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      text-align: center;
      background-color: #ffddd2;
      padding: 18px 0;
    }
    header h1 {
      margin: 0;
      color: #6b3e26;
      font-size: 2rem;
      font-weight: bold;
    }

    /* NAVIGATION */
    nav {
      display: flex;
      justify-content: center;
      gap: 24px;
      background-color: #f4c9b1;
      padding: 12px 0;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: #6b3e26;
      font-weight: bold;
      font-size: 1.05rem;
      padding: 6px 10px;
      border-radius: 8px;
    }
    nav a:hover {
      background-color: #ffddd2;
    }

    /* MANDALA */
    .mandala-section {
      text-align: center;
      margin: 32px 0;
    }
    .mandala-wrapper {
      width: 200px;
      margin: auto;
      animation: spin 25s linear infinite;
    }
    .mandala-wrapper img {
      width: 100%;
      height: auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .mandala-title {
      margin-top: 16px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #7e4e3d;
    }

    /* CONTENT */
    .content {
      padding: 24px;
      text-align: center;
      max-width: 1100px;
      margin: auto;
    }

    /* GALLERY */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .gallery-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .details {
      padding: 12px;
      text-align: center;
    }
    .details h3 {
      margin: 0;
      font-size: 1.05rem;
      color: #7e4e3d;
    }

    /* ===================== */
    /* ðŸ”¥ PORTRAIT MOBILE FIX */
    /* ===================== */
    @media screen and (max-width: 480px) {

      header h1 {
        font-size: 1.4rem;
      }

      nav {
        flex-direction: column;
        gap: 8px;
      }

      nav a {
        font-size: 0.95rem;
      }

      .mandala-wrapper {
        width: 160px;
      }

      .mandala-title {
        font-size: 1.1rem;
      }

      .content {
        padding: 12px;
      }

      .gallery-grid {
        grid-template-columns: 1fr;
        justify-items: center;
      }

      .gallery-item {
        width: 95%;
        max-width: 360px;
      }

      .details h3 {
        font-size: 0.95rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Mandala Artistry</h1>
</header>

<nav>
  <a href="index.html">Gallery</a>
  <a href="product.html">Products</a>
  <a href="review.html">Review</a>
  <a href="info.html">About</a>
</nav>

<div class="mandala-section">
  <div class="mandala-wrapper">
    <img src="mandl.png" alt="Mandala">
  </div>
  <div class="mandala-title">Where Patterns Meet Peace</div>
</div>

<div class="content">
  <h2>Gallery</h2>
  <p>Explore our beautiful mandala artworks</p>

  <div class="gallery-grid">
    <div class="gallery-item">
      <img src="M2.jpg">
      <div class="details"><h3>Arcylic Red Mandala</h3></div>
    </div>
    <div class="gallery-item">
      <img src="M3.jpg">
      <div class="details"><h3>Arcylic Blue Mandala</h3></div>
    </div>
    <div class="gallery-item">
      <img src="M1.jpg">
      <div class="details"><h3>Arcylic Green Mandala</h3></div>
    </div>
    <div class="gallery-item">
      <img src="M4.jpg">
      <div class="details"><h3>Arcylic Light Mandala</h3></div>
    </div>
  </div>
</div>

</body>
</html>
